<ion-content [fullscreen]="true" class="ion-no-padding">
  <div class="background-vector">
    <div class="login-container">
      <ion-card class="login-card">
        <div class="logo-container">
          <img src="assets/Electroaire.png" alt="ElectroAire Logo" class="logo" />
        </div>
        <h1 class="title">Restablecer Contraseña</h1>
        <p class="subtitle">Ingresa tu correo para recibir un enlace de restablecimiento</p>
        <form class="login-form" (ngSubmit)="resetPassword()">
          <ion-item lines="none" class="input-item">
            <ion-label position="stacked">Correo Electrónico</ion-label>
            <ion-input #emailInput type="email" [(ngModel)]="email" name="email" required no-select-on-focus></ion-input>
          </ion-item>
          <ion-button expand="block" type="submit" class="login-button" [disabled]="loading">
            <ion-spinner *ngIf="loading"></ion-spinner>
            {{ loading ? '' : 'Enviar Correo' }}
          </ion-button>
        </form>
        <div class="extra-links">
          <p>¿Recordaste tu contraseña? <a routerLink="/">Inicia sesión</a></p>
        </div>
      </ion-card>
    </div>
  </div>
</ion-content>
