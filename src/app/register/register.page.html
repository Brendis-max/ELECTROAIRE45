<!-- Importación de fuentes -->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Alata&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&family=Quicksand:wght@300..700&display=swap"
  rel="stylesheet"
/>

<ion-content [fullscreen]="true" class="ion-no-padding">
  <div class="background-vector">
    <div class="login-container">
      <ion-card class="login-card">
        <!-- Logo de ElectroAire -->
        <div class="logo-container">
          <img
            src="assets/Electroaire.png"
            alt="ElectroAire Logo"
            class="logo"
          />
        </div>

        <!-- Inicio del formulario -->
        <h1 class="title">Regístrate en ElectroAire</h1>
        <p class="subtitle">
          Crea una cuenta para gestionar tus servicios de climatización
        </p>

        <form
          class="login-form"
          (ngSubmit)="onRegister()"
          #registerForm="ngForm"
        >
          <ion-item lines="none" class="input-item">
            <ion-label position="stacked">Correo Electrónico</ion-label>
            <ion-input
              type="email"
              [(ngModel)]="email"
              name="email"
              required
            ></ion-input>
          </ion-item>

          <ion-item lines="none" class="input-item">
            <ion-label position="stacked">Contraseña</ion-label>
            <ion-input
              type="password"
              [(ngModel)]="password"
              name="password"
              required
            ></ion-input>
          </ion-item>

          <ion-item lines="none" class="input-item">
            <ion-label position="stacked">Confirmar Contraseña</ion-label>
            <ion-input
              type="password"
              [(ngModel)]="confirmPassword"
              name="confirmPassword"
              required
            ></ion-input>
          </ion-item>

          <ion-button expand="block" type="submit" class="login-button">
            Registrarse
          </ion-button>
        </form>

        <!-- Separador visual opcional -->
        <div class="divider">
          <span>ó</span>
        </div>

        <!-- Botón de Registro con Google -->
        <ion-button fill="outline" class="google-button" (click)="signUpWithGoogle()">
          <ion-icon name="logo-google" slot="start"></ion-icon>
            Registrarse con Google
        </ion-button>

        <!-- Links extras -->
        <div class="extra-links">
          <p>
            ¿Ya tienes cuenta?
            <a [routerLink]="['/']">Inicia sesión</a>
          </p>
        </div>
      </ion-card>
    </div>
  </div>
</ion-content>
